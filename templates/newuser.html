<div class="container-fluid">

        <div class="span3">
            <div class="well sidebar-nav">
                <ul class="nav nav-list">
                    <li class="nav-header"><i class="icon-wrench"></i> 用户管理</li>
                    <li class="活跃"><a href="">用户</a></li>

                </ul>
            </div>
        </div>
        <div class="span9">
            <div class="row-fluid">
                <div class="row-fluid">
                    <div class="page-header">
                        <h1>新用户
                            <small>用户注册</small>
                        </h1>
                    </div>
                    <form class="form-horizontal" action="/House_design/newuser/" method="post">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="name">用户名</label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" id="name" name="name"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="password">密码</label>
                                <div class="controls">
                                    <input type="password" class="input-xlarge" id="password" name="password"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="email">邮箱</label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" id="email" name="email"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="role">权限</label>
                                <div class="controls">
                                    <select id="role" name="role">
                                        <option value="admin">admin</option>
                                        <option value="user" selected>user</option>
                                    </select>
                                </div>
                            </div>
                            <p style="color:red">{{ error }}</p><br>
                            <div class="form-actions">
                                <input type="submit" class="btn btn-success btn-large" value="保存该用户"/> <a class="btn" href="/House_design/index/">取消</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

<script>
    $(document).ready(function () {
        $('.dropdown-menu li a').hover(
            function () {
                $(this).children('i').addClass('icon-white');
            },
            function () {
                $(this).children('i').removeClass('icon-white');
            });

        if ($(window).width() > 760) {
            $('tr.list-users td div ul').addClass('pull-right');
        }
    });
</script>
